@layout("/common/_form.html",{js:["/assets/modular/doc/docInfo/docInfo_edit.js"]}){

<form class="layui-form" id="docInfoForm" lay-filter="docInfoForm">
    <div class="layui-fluid" style="padding-bottom: 70px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="docId" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">目录id<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="catalogId" name="catalogId" placeholder="请输入目录id" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">文件id<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="fileId" name="fileId" placeholder="请输入文件id" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">文号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="referMn" name="referMn" placeholder="请输入文号" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">文档名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="docTitle" name="docTitle" placeholder="请输入文档名称" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">关键字<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="docKeywords" name="docKeywords" placeholder="请输入关键字" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">摘要<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="docSummary" name="docSummary" placeholder="请输入摘要" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">文档类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="docType" name="docType" placeholder="请输入文档类型" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">出版时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="pubTime" name="pubTime" placeholder="请输入出版时间" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">备注<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="remark" name="remark" placeholder="请输入备注" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-right">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" id="cancel">&emsp;取消&emsp;</button>
    </div>

</form>

@}
