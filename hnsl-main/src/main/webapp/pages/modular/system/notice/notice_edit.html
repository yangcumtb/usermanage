@layout("/common/_form.html",{js:["/assets/modular/system/notice/notice_edit.js"],plugins:["ue"]}){
<style>
    html{
        font-size: 1px;
    }
</style>
<form class="layui-form" id="noticeForm" lay-filter="noticeForm">
    <div class="layui-fluid" style="padding-bottom: 70px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="noticeId" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">标题<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="title" placeholder="请输入标题" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">内容</label>
                        <div class="layui-input-block">
                            <script id="container" name="content" type="text/plain"></script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-right">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit style="background-color: #33549988">&emsp;提交&emsp;</button>
        <button id="cancel" type="button" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>
</form>
<script>
    function handleResize() {
        var htmlWidth = document.documentElement.clientWidth || document.body.clientWidth
        let htmlDom = document.getElementsByTagName('html')[0]
        htmlDom.style.fontSize = 1 / 1850 * htmlWidth + 'px' +
            '';
    }
    handleResize();
    window.onresize = handleResize;
</script>
@}
