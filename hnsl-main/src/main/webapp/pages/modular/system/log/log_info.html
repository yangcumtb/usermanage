@layout("/common/_container.html",{js:["/assets/modular/system/log/log_info.js"]}){
<style>

    .info-table {
        width: 100%;
        font-size: 16px;
    }

    .info-table tbody {
        border-left: 1px solid #e6e4e4;
        border-top: 1px solid #e6e4e4;
    }

    .info-table th {
        width: 100px;
        color: rgba(0, 0, 0, .85);
        font-weight: 500;
        background: #f7f7f7;
    }

    .info-table td, .info-table th {
        border-right: 1px solid #e6e4e4;
        border-bottom: 1px solid #e6e4e4;
        padding: 12px;
    }

    .info-table td .layui-badge {
        margin-right: 15px;
        font-size: 15px !important;
        font-weight: 500;
    }

    .info-table .title {
        text-align: center;
        font-size: 20px;
        color: rgba(0, 0, 0, .85);
    }

    .info-table .sub-title {
        text-align: center;
        font-size: 18px;
    }

    .map {
        width: 100%;
        height: 460px
    }

    .lightBoxGallery .thumb {
        width: 120px;
        height: 60px;
    }

</style>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <table class="table info-table" style="margin-bottom: 0px">
                <tbody>
                <tr>
                    <th>请求参数</th>
                    <td colspan="5" id="json-renderer">${item.operParam}</td>
                </tr>
                <tr>
                    <th>返回参数</th>
                    <td colspan="5">${item.jsonResult}</td>
                </tr>
                <tr>
                    <th>备注</th>
                    <td colspan="5">${item.remark}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

@}
