@layout("/common/_form.html",{js:["/assets/modular/system/role/role_edit.js"]}){

<form class="layui-form" id="roleForm" lay-filter="roleForm">
    <div class="layui-fluid" style="padding-bottom: 70px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="roleId" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">角色名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="roleName" placeholder="请输入角色名称" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">权限字符<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="roleKey" placeholder="请输入角色名称" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">数据范围<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select id="scope" name="scope" class="layui-select" lay-filter="">
                                <option value="1">全部数据权限</option>
                                <option value="2">自定数据权限</option>
                                <option value="3">本部门数据权限</option>
                                <option value="4" selected>本部门及以下数据权限</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">排序</label>
                        <div class="layui-input-block">
                            <input name="roleSort" placeholder="请输入排序" type="text" class="layui-input"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-right">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
