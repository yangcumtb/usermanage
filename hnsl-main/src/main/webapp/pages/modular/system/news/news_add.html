@layout("/common/_form.html",{js:["/assets/modular/system/news/news_add.js"]}){

<form class="layui-form" id="sysNewsForm" lay-filter="sysNewsForm">
    <div class="layui-fluid" style="padding-bottom: 70px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="newsId" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">新闻标题<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="newsTitle" name="newsTitle" placeholder="请输入通知标题" type="text" class="layui-input"
                                   lay-verType="tips" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">新闻类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <tag:dict_select id="type" name="newsType" type="select" head-type="2" head-name=""
                                             head-value="" default-value="" dict-type-code="NEWS_TYPE"
                                             lay-verify="required" lay-verType="tips">
                            </tag:dict_select>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">通知摘要<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <textarea id="newsSummary" name="newsSummary" placeholder="请输入摘要"
                                      class="layui-textarea layext-text-tool" lay-verType="tips"
                                      lay-verify="required" required/></textarea>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">正文上传<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="mainFileId" name="mainFileId" hidden/>
                            <input id="fileName" name="fileName" placeholder="请输入新闻类型" type="text" class="layui-input"
                                   lay-verify="required" lay-verType="tips" required readonly/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">缩  略  图<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="newsThumb" class="layui-mutil-image" data-limit=1  lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-right">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" id="cancel">&emsp;取消&emsp;</button>
    </div>

</form>

@}
