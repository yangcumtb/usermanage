@layout("/common/_form.html",{js:["/assets/modular/system/news/news_edit.js"]}){

<form class="layui-form" id="sysNewsForm" lay-filter="sysNewsForm">
    <div class="layui-fluid" style="padding-bottom: 70px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="newsId" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">通知标题<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="newsTitle" name="newsTitle" placeholder="请输入通知标题" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">新闻类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="newsType" name="newsType" placeholder="请输入新闻类型" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">缩略图<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="newsThumb" name="newsThumb" placeholder="请输入缩略图" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">通知摘要<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="newsSummary" name="newsSummary" placeholder="请输入通知摘要" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">正文文件<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="mainFileId" name="mainFileId" placeholder="请输入正文文件" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">附件文件<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="attFileId" name="attFileId" placeholder="请输入附件文件" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-right">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" id="cancel">&emsp;取消&emsp;</button>
    </div>

</form>

@}
