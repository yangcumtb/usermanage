@layout("/common/_container.html",{js:["/assets/modular/system/online/online.js"]}){

</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">

                <div class="layui-card-body">

                        </div>
                    </div>
                    <table class="layui-table" id="sysUserOnlineTable" lay-filter="sysUserOnlineTable"></table>

            </div>
        </div>
