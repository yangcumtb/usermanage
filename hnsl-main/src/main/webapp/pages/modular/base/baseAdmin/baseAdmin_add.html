@layout("/common/_form.html",{js:["/assets/modular/base/baseAdmin/baseAdmin_add.js"]}){
<style>
    html {
        font-size: 1px;
    }
</style>
<form class="layui-form" id="baseAdminForm" lay-filter="baseAdminForm">
    <div class="layui-fluid" style="padding-bottom: 70rem;">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-form-item layui-row multi-line">

                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">政区名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="adName" name="adName" placeholder="请输入行政区划名称" type="text" class="layui-input"
                                   lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">政区级别<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <tag:dictSelector id="adGrad" code="REGION_GRADE" label="请选择行政区划级别"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">政区简称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="adAbbrName" name="adAbbrName" placeholder="请输入行政区划简称" type="text"
                                   class="layui-input" lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">是否为直辖行政区<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="hasUp" lay-verify="required" lay-verType="tips">
                                <option value="">请选择</option>
                                <option value="0">否</option>
                                <option value="1">是</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">上级政区<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="upAdCode" name="upAdCode" type="hidden">
                            <input id="upAdName" name="upAdName" placeholder="请选择上级行政区" type="text" class="layui-input"
                                   lay-verify="required" lay-verType="tips" required autocomplete="off" readonly/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">政区代码 <span style="color: red;">*</span>
                            </br>
                            <a class="info" style="padding-left: 5rem" id="createAdCode">( 点击生成 )</a>
                        </label>
<!--                        <div class="layui-input-block">-->
<!--                            <input id="adCode" name="adCode" placeholder="请输入以'21'开头的12位行政区划代码" type="text" class="layui-input"-->
<!--                                   lay-verify="required|adCodeVerify" lay-verType="tips" required/>-->
<!--                        </div>-->
                        <div class="layui-input-block">
                            <input id="adCode" name="adCode" placeholder="请输入以'21'开头的12位行政区划代码" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <input id="note" name="note" placeholder="请输入备注" type="text" class="layui-input"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-right">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit style="background-color: #33549988">&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>
<script>
    function handleResize() {
        var htmlWidth = document.documentElement.clientWidth || document.body.clientWidth
        let htmlDom = document.getElementsByTagName('html')[0]
        htmlDom.style.fontSize = 1 / 1000 * htmlWidth + 'px' +
            '';
    }
    handleResize();
    window.onresize = handleResize;
</script>
@}
