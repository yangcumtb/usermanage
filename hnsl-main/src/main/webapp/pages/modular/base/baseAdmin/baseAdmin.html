@layout("/common/_tree_container.html",{plugins:["ztree"],js:["/assets/modular/base/baseAdmin/baseAdmin.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">行政区划管理</span>
</div>

<div id="myContiner" style="height: 100%">
    <div class="ui-layout-west">
        <div class="box box-main">
            <div class="ui-layout-content">
                <div id="tree"></div>
            </div>
        </div>
    </div>
    <div class="ui-layout-center">
        <div class="layui-fluid">
            <div class="layui-row">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body">
                            <div class="layui-form toolbar">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <input id="adName"  class="layui-input" type="text" placeholder="行政区划名称"/>
                                    </div>
                                    <div class="layui-inline">
                                        <button id="btnSearch" class="layui-btn icon-btn" style="background-color: #33549988"><i
                                                class="layui-icon">&#xe615;</i>搜索
                                        </button>
                                        @if(shiro.hasPermission("base:admin:add")){
                                        <button id="btnAdd" class="layui-btn icon-btn" style="background-color: #33549988"><i
                                                class="layui-icon">&#xe654;</i>录入区划
                                        </button>
                                        @}
                                    </div>
                                </div>
                            </div>
                            <table class="layui-table" id="baseAdminTable" lay-filter="baseAdminTable"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    @if(shiro.hasPermission("base:admin:edit")){
    <a class="layui-action layui-action-primary" lay-event="edit" style="color: #33549988">修改</a>
    @}
    @if(shiro.hasPermission("base:admin:remove")){
    <div class="layui-divider layui-divider-vertical" role="separator"></div>
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="delete" style="background-color: #ffa847">删除</a>
    @}
</script>
@}
