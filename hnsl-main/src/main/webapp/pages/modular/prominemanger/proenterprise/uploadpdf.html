@layout("/common/_container.html",{js:["/assets/modular/prominemanger/proenterprise/uploadpdf.js"]}){
<style xmlns:shiro="http://www.w3.org/1999/xhtml">
    html {
        font-size: 1px;
    }

    .layui-table-cell {
        text-align: center;
    }

    .layui-form-label {
        width: 180rem;
    }

    .layui-form-label {
        padding: 9rem 0rem;
        text-align: center;
    }

    .layui-btn {
        padding: 0 10rem;
    }

    .more-container {
        display: none;
    }

    .layui-input-block {
        margin-left: 150rem;
    }

    .clear-input {
        position: absolute;
        left: 143rem;
        bottom: 10rem;
        z-index: 99999;
    }

    .layui-nav {
        background-color: white !important;
        z-index: 999;
    }

    .layui-row {
        width: 1800rem;
        margin-left: -100rem;
    }
</style>
<form class="layui-form" id="changefileform">
    <div class="layui-form" style="text-align: center;margin-top: 60px" id="re">
        <span style="font-size: 15px;font-weight: bolder">该项目报告已上传</span>
        <div style="margin-top: 60px">
            <button type="button" class="layui-btn layui-btn-danger" id="reload" style="width: 70px">覆盖</button>
            <button type="button" class="layui-btn layui-btn-normal" id="close"
                    style="background-color: #33549988;width:70px">关闭</button>
        </div>
    </div>
    <div class="layui-form" style="margin-top: 0rem;" id="up">
        <div class="layui-inline" style="margin-top: 20px">
            <div class="layui-upload-drag" id="pdfUpload" style=" width: 1400rem;
                                         margin-left: 200rem;
                                           height: 330px;">
                <p style="align-content: center">点击上传，或将pdf拖拽到此处</p>
                <div class="layui-hide" id="uploadDemoView">
                    <hr>
                    <!--                    <img src="" alt="上传成功后渲染" style="height:100px;max-width: 250rem">-->
                    <embed :src="" type="application/pdf" width="100%" height="100%">
                </div>
            </div>
        </div>
    </div>
</form>
<script>
    function handleResize() {
        var htmlWidth = document.documentElement.clientWidth || document.body.clientWidth
        let htmlDom = document.getElementsByTagName('html')[0]
        htmlDom.style.fontSize = 1 / 1920 * htmlWidth + 'px';
    }

    handleResize();
    window.onresize = handleResize;
</script>
@}
