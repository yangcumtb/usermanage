@layout("/common/_container.html",{js:["/assets/modular/spot/lsylrsspot/batchImport.js"]}){

<style>
    /*样式2*/
    .file {
        position: relative;
        display: inline-block;
        background: #33549988;
        border: 0px solid #33549988;
        border-radius: 3px;
        padding: 9px 12px;
        overflow: hidden;
        color: #FFFFFF;
        text-decoration: none;
        text-indent: 0;
        line-height: 20px;
    }
    .file input {
        position: absolute;
        font-size: 100px;
        right: 0;
        top: 0;
        opacity: 0;
    }
    .file:hover {
        background: #33549988;
        border-color: #33549988;
        color: #FFFFFF;
        text-decoration: none;
    }
    .layui-table-cell {
        text-align: center;
    }

    .layui-form-label {
        width: 180px;
    }

    .layui-form-label {
        padding: 9px 0px;
        text-align: center;
    }

    .layui-btn {
        padding: 0 10px;
    }
</style>

<div class="layui-body-header">
    <span class="layui-body-header-title">图斑数据批量导入</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-upload">
