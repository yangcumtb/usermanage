@layout("/common/_form.html",{js:["/assets/modular/project/donedoingInform/doneDoingInformation_edit.js"]}){

<form class="layui-form" id="doneDoingInformationForm" lay-filter="doneDoingInformationForm">
    <div class="layui-fluid" style="padding-bottom: 70px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="xmmc" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">提交下级单位<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="xjdw" name="xjdw" placeholder="请输入提交下级单位" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">项目类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="xmlx" lay-filter="aihao" id="xkzqk" lay-verify="required" lay-verType="tips">
                                <option value="1">生产项目</option>
                                <option value="2">建设项目</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">审核类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="shlx" lay-filter="aihao" id="shlx" lay-verify="required" lay-verType="tips">
                                <option value="1">初审</option>
                                <option value="2">终审</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;跳转方案清单&emsp;</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;跳转方案图斑&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
