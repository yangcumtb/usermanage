@layout("/common/_form.html",{js:["/assets/modular/project/projectExamine/projectExamineOperation/examineOperation_add.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<style>
    .layui-form-label {
        width: 200px;
        padding: 9px 0px;
        text-align: center;
    }

    .layui-btn {
        padding: 0 10px;
    }

    .layui-input-block {
        margin-left: 200px;
    }

    .more-container {
        display: none;
    }

    .layui-form-item {
        width: 950px;
    }
</style>

<form class="layui-form" id="examineOperationForm" lay-filter="examineOperationForm">
    <div class="layui-fluid" style="padding-bottom: 70px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="xmmc" type="hidden"/>

                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">提交验收</label>
                            <div class="layui-input-inline">
                                <input id="key-xtj" name="key-xtj" hidden/>
                                <select class="layui-select" lay-filter="select-xtj">
                                    <option value="">请选择是否提交验收</option>
                                    <option value="1">是</option>
                                    <option value="0">否</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">市是否验收</label>
                            <div class="layui-input-inline">
                                <input id="key-sys" name="key-sys" hidden/>
                                <select class="layui-select" lay-filter="select-sys">
                                    <option value="">请选择市是否提交验收</option>
                                    <option value="1">是</option>
                                    <option value="0">否</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">省级是否验收</label>
                            <div class="layui-input-inline">
                                <input id="key-sjys" name="key-sjys" hidden/>
                                <select class="layui-select" lay-filter="select-sjys">
                                    <option value="">请选择是否提交验收</option>
                                    <option value="1">是</option>
                                    <option value="0">否</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">是否上传验收申请odf</label>
                            <div class="layui-input-inline">
                                <input id="key-pdfsc" name="key-pdfsc" hidden/>
                                <select class="layui-select" lay-filter="select-tjys">
                                    <option value="">请选择是否上传验收申请</option>
                                    <option value="1">是</option>
                                    <option value="0">否</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline ">
                            <label class="layui-form-label">上传失败原因<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="sbyy" name="sbyy" placeholder="请输入上传失败原因" type="text" class="layui-input"
                                       lay-verify="required" lay-verType="tips" required/>
                            </div>
                        </div>
                        <div class="layui-inline ">
                            <label class="layui-form-label">专家意见生成<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="zjyjsc" name="zjyjsc" hidden/>
                                <select class="layui-select" lay-filter="select-tjys">
                                    <option value="">请选择专家意见是否生成</option>
                                    <option value="1">是</option>
                                    <option value="0">否</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline ">
                            <label class="layui-form-label">意见生成失败原因<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="yjsbyy" name="yjsbyy" placeholder="请输入意见生成失败原因" type="text"
                                       class="layui-input" lay-verify="required" lay-verType="tips" required/>
                            </div>
                        </div>
                        <div class="layui-inline ">
                            <label class="layui-form-label">驳回意见<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="bhyj" name="bhyj" placeholder="请输入驳回意见" type="text" class="layui-input"
                                       lay-verify="required" lay-verType="tips" required/>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">验收合格证是否入库</label>
                            <div class="layui-input-inline">
                                <input id="key-yshgz" name="key-yshgz" hidden/>
                                <select class="layui-select" lay-filter="select-yshgz">
                                    <option value="">请选择验收合格证是否入库</option>
                                    <option value="1">是</option>
                                    <option value="0">否</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline ">
                            <label class="layui-form-label">合格证上传失败原因<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="hgzsbyy" name="hgzsbyy" placeholder="请输入合格证上传失败原因" type="text"
                                       class="layui-input" lay-verify="required" lay-verType="tips" required/>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">专家意见上传是否入库</label>
                            <div class="layui-input-inline">
                                <input id="key-zjyjup" name="key-zjyjup" hidden/>
                                <select class="layui-select" lay-filter="select-zjyjup">
                                    <option value="">请选择专家意见上传是否入库</option>
                                    <option value="1">是</option>
                                    <option value="0">否</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline ">
                            <label class="layui-form-label">专家意见上传失败原因<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="zjyjsbyy" name="zjyjsbyy" placeholder="请输入专家意见上传失败原因" type="text"
                                       class="layui-input" lay-verify="required" lay-verType="tips" required/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
