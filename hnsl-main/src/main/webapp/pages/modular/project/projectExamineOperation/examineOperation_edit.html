    .layui-form-label {
        width: 180px;
    }

    .layui-form-label {
        padding: 9px 0px;
        text-align: center;
    }

    .layui-btn {
        padding: 0 10px;
    }

    .layui-input-block {
        margin-left: 150px;
    }
</style>

<form class="layui-form" id="examineOperationForm" lay-filter="examineOperationForm"

                <input name="xmmc" type="hidden"/>

                            <select id="xtj" name="xtj" class="layui-select" lay-filter="select-xtj">
                                <option value="">请选择是否提交验收</option>
                                <option value="1">是</option>
                                <option value="0">否</option>
                            </select>
                        </div>
                    </div>

                            </select>

                                <option value="0">否</option>

                    <div class="layui-inline ">
                        <label class="layui-form-label">上传失败原因<span style="color: red;">*</span></label>
