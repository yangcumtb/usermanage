@layout("/common/_form.html",{js:["/assets/modular/common/upload_dlg.js"]}){
<div class="layui-body-header">
    <span class="layui-body-header-title">图片量导入</span>
</div>

<div class="layui-fluid layui-form" style="height: 600px;background-color: #fff">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-upload">
                        <div class="layui-inline" style="width: 200px">
                            <div class="layui-input-inline">
                                <select id="repeat" name="repeat" class="layui-select" lay-filter="">
                                    <option value="">请选择上传图片类型</option>
                                    <option value="GX">图斑影像图</option>
                                    <option value="TG">规划图片</option>
                                </select>
                            </div>
                        </div>
                        <button type="button" class="layui-btn layui-btn-normal" id="picList">选择文件</button>
                        <button type="button" class="layui-btn layui-btn-danger" id="listAction">开始上传</button>
                        <div class="layui-upload-list">
                            <table class="layui-table" id="fileTable">
                                <thead>
                                <tr>
                                    <th>文件预览</th>
                                    <th>大小</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody id="demoList"></tbody>
                            </table>
                        </div>
                        <input type="hidden" value="${editUrl}" id="editUrl">
                        <input type="hidden" value="${field}" id="field">
                        <input type="hidden" value="${keyIdValue}" id="keyIdValue">
                        <input type="hidden" value="${keyIdName}" id="keyIdName">
                        <input type="hidden" value="${fileType}" id="fileType">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
@}
