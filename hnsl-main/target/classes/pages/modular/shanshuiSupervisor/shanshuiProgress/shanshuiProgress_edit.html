@layout("/common/_form.html",{js:["/assets/modular/shanshuiSupervisor/shanshuiProgress/shanshuiProgress_edit.js"]}){

<form class="layui-form" id="shanshuiProgressForm" lay-filter="shanshuiProgressForm">
    <div class="layui-fluid" style="padding-bottom: 70px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">项目表id<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="projectid" name="projectid" placeholder="请输入项目表id" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">百分比<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="percent" name="percent" placeholder="请输入百分比" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">上传时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="createtime" name="createtime" placeholder="请输入上传时间" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">监理人id<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="createuser" name="createuser" placeholder="请输入监理人id" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">上传的图片id<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="associateid" name="associateid" placeholder="请输入上传的图片id" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-right">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" id="cancel">&emsp;取消&emsp;</button>
    </div>

</form>

@}
