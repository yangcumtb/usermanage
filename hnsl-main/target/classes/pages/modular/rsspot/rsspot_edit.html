@layout("/common/_form.html",{js:["/assets/modular/rsspot/rsspot_edit.js"]}){

<form class="layui-form" id="rsspotForm" lay-filter="rsspotForm">
    <div class="layui-fluid" style="padding-bottom: 70px;">
        <div class="layui-card" style="margin-top: 10px;display: none" id="comments">
            <div class="layui-card-header">驳回意见</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <div class="layui-input-block">
                            <textarea  name="rejectcomment" type="text" class="layui-input"lay-verType="tips" disabled style="height: 100px"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">所在市<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="xzs" name="xzs" placeholder="请输入所在市" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">所在县<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="xzx" name="xzx" placeholder="请输入所在县" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">采矿证号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="ckzh" name="ckzh" placeholder="请输入采矿证号" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">中心点经度<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="kfx" name="kfx" placeholder="请输入中心点经度" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">中心点纬度<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="kfy" name="kfy" placeholder="请输入中心点纬度" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">变化面积<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="changearea" name="changearea" placeholder="请输入变化面积" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">变化类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="changetype" name="changetype" placeholder="请输入变化类型" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">矿山名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="minename" name="minename" placeholder="请输入矿山名称" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">备注<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="bz" name="bz" placeholder="请输入备注" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-right">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
