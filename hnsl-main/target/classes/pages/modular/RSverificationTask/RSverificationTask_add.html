@layout("/common/_form.html",{js:["/assets/modular/RSverificationTask/RSverificationTask_add.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<form class="layui-form" id="RSverificationTaskForm" lay-filter="RSverificationTaskForm">
    <div class="layui-fluid" style="padding-bottom: 70px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="tbbh" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">所在地市，
                            矿区所在市<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="xzs" name="xzs" placeholder="请输入所在地市，
矿区所在市" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">所在区县，
                            矿区所在县<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="xzx" name="xzx" placeholder="请输入所在区县，
矿区所在县" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">图斑类型：历史遗留废弃矿山图斑，生产矿山损毁、已复垦图斑，建设项目损毁、已复垦图斑<span
                                style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="tbtype" name="tbtype" placeholder="请输入图斑类型：历史遗留废弃矿山图斑，生产矿山损毁、已复垦图斑，建设项目损毁、已复垦图斑"
                                   type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">核查内容:损毁图斑的损毁情况、复垦图斑的复垦状况<span
                                style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="hcnr" name="hcnr" placeholder="请输入核查内容:损毁图斑的损毁情况、复垦图斑的复垦状况" type="text"
                                   class="layui-input" lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">核查任务状态:待核查、已核查<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="tbStatus" name="tbStatus" placeholder="请输入核查任务状态:待核查、已核查" type="text"
                                   class="layui-input" lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">状态:待分配，已分配，外业核查中，外业核查完毕，县级审核完毕<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="taskStatus" name="taskStatus" placeholder="请输入状态:待分配，已分配，外业核查中，外业核查完毕，县级审核完毕"
                                   type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">备注<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="bz" name="bz" placeholder="请输入备注" type="text" class="layui-input"
                                   lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-right">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" id="cancel">&emsp;取消&emsp;</button>
    </div>

</form>

@}
