@layout("/common/_form.html",{js:["/assets/modular/project/projectAssess/projectAssess_edit.js","/assets/modular/project/projectAssess/xm-select.js"]}){
<style>
    .layui-form-label {
        width: 180px;
    }

    .layui-form-label {
        padding: 9px 0px;
        text-align: center;
    }

    .layui-btn {
        padding: 0 10px;
    }


    .layui-input-block {
        margin-left: 200px;
    }
</style>
<form class="layui-form" id="projectAssessInfoForm" lay-filter="projectAssessInfoForm"
      style="width: 1000px;height: 500px; margin-top: 10px">
    <div class="layui-fluid" style="padding-bottom: 70px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">项目名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input disabled="true" id="projectName" name="projectName" placeholder="请输入复垦方案名称"
                                   type="text" class="layui-input" lay-verify="required" lay-verType="tips"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">项目类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select disabled="true" name="projectType" lay-filter="projectType" id="projectType"
                                    lay-verify="required" lay-verType="tips">
                                <option value="1">生产项目</option>
                                <option value="2">建设项目</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">提交审批<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="projectAssessNode" lay-filter="projectAssessNode" id="projectAssessNode"
                                    lay-verify="required" lay-verType="tips">
                                <option value="1">县级初审</option>
                                <option value="2">县级二审</option>
                                <option value="3">市级审批</option>
                                <option value="4">省级审批</option>
                            </select>
                            <button id="firstBtn" style="display: none" class="layui-btn" lay-filter="firstBtn"
                                    lay-submit>初审方案填写
                            </button>
                            <button id="secendBtn" style="display:none" class="layui-btn" lay-filter="secendBtn"
                                    lay-submit>二审方案填写
                            </button>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">审批状态<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="projectAssessStatus" lay-filter="projectAssessStatus" id="projectAssessStatus"
                                    lay-verify="required" lay-verType="tips">
                                <option value="1">通过</option>
                                <option value="2">驳回</option>
                            </select>
                            <input id="projectDesc" name="projectDesc" placeholder="请填写驳回意见，通过可为空" type="text"
                                   class="layui-input" lay-verify="required" lay-verType="tips"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">资料操作<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <button type="button" id="projectPDFBtn" class="layui-btn" lay-filter="projectPDFBtn">
                                专家意见pdf提交
                            </button>
                            <button type="button" id="firstAdPDFBtn" class="layui-btn" lay-filter="firstAdPDFBtn">
                                初审意见下载
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<form class="layui-form" id="finalCheckProductivemineForm" lay-filter="finalCheckProductivemineForm"
      style="width: 1000px;height: 1500px; margin-top: 10px">
    <div class="layui-fluid" style="padding-bottom: 70px;">
        <div class="layui-card">
            <div class="layui-card-header">项目信息</div>
            <div class="layui-card-body">
                <input name="id" type="hidden"/>
                <div class="layui-form-item">
                    <div class="layui-inline" style="margin-top: 10px">
                        <label class="layui-form-label">该生产项目名称<span style="color: red;">*</span></label>
                        <div class="layui-input-inline">
                            <input id="xmmc" name="xmmc" placeholder="请输入该生产项目名称" type="text" class="layui-input"
                                   disabled="true" >
                        </div>
                    </div>
                    <div class="layui-inline" style="margin-top: 10px">
                        <label class="layui-form-label">该生产单位名称<span style="color: red;">*</span></label>
                        <div class="layui-input-inline">
                            <input id="scdw" name="scdw" placeholder="请输入该生产单位名称" type="text" class="layui-input"
                                   disabled="true">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline" style="margin-top: 10px">
                        <label class="layui-form-label">生产单位地址<span style="color: red;">*</span></label>
                        <div class="layui-input-inline">
                            <input id="dwdz" name="dwdz" placeholder="请输入生产单位地址" type="text" class="layui-input"
                                   disabled="true">
                        </div>
                    </div>
                    <div class="layui-inline" style="margin-top: 10px">
                        <label class="layui-form-label">该项目许可证编号<span style="color: red;">*</span></label>
                        <div class="layui-input-inline">
                            <input id="xkz" name="xkz" placeholder="请输入该项目许可证编号" type="text" class="layui-input"
                                   disabled="true">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline" style="margin-top: 10px">
                        <label class="layui-form-label">许可证年限<span style="color: red;">*</span></label>
                        <div class="layui-input-inline">
                            <input id="nx" name="nx" placeholder="请输入许可证年限" type="text" class="layui-input" disabled="true">
                        </div>
                    </div>
                    <div class="layui-inline" style="margin-top: 10px">
                        <label class="layui-form-label">许可证情况<span style="color: red;">*</span></label>
                        <div class="layui-input-inline">
                            <select id="xkzqk" name="xkzqk" class="layui-select" data-value=" "
                                    lay-filter="select-xkzqk" disabled="true">
                                <option value=" " selected="selected"></option>
                                <option value="新申请">新申请</option>
                                <option value="持有">持有</option>
                                <option value="变更">变更</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item" id="area-picker">
                    <div class="layui-form-label" style="display: none">所在省/隐藏项<span style="color: red;">*</span></div>
                    <div class="layui-input-inline" style="width: 200px; display: none">
                        <select name="province" class="province-selector" data-value="辽宁省" lay-filter="province-1"
                                style="display:none">
                            <option value="">请选择省</option>
                        </select>
                    </div>
                    <div class="layui-inline" style="margin-top: 10px">
                        <label class="layui-form-label">项目所在市<span style="color: red;">*</span></label>
                        <div class="layui-input-inline">
                            <select name="shi" class="xZS-selector" data-value=" " lay-filter="xZS-1" disabled="true">
                                <option value="">请选择市</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline" style="margin-top: 10px">
                        <label class="layui-form-label">项目所在县<span style="color: red;">*</span></label>
                        <div class="layui-input-inline">
                            <select name="xian" class="xZX-selector" data-value=" " lay-filter="xZX-1" disabled="true">
                                <option value="">请选择县/区</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline" style="margin-top: 10px">
                        <label class="layui-form-label">具体位置描述<span style="color: red;">*</span></label>
                        <div class="layui-input-inline">
                            <input id="wz" name="wz" placeholder="请输入具体位置描述" type="text" class="layui-input" disabled="true">
                        </div>
                    </div>
                    <div class="layui-inline" style="margin-top: 10px">
                        <label class="layui-form-label">项目资源储量<span style="color: red;">*</span></label>
                        <div class="layui-input-inline">
                            <input id="zycl" name="zycl" placeholder="请输入项目资源储量" type="text" class="layui-input"
                                   disabled="true">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline" style="margin-top: 10px">
                        <label class="layui-form-label">矿类<span style="color: red;">*</span></label>
                        <div class="layui-input-inline">
                            <input id="kz" name="kz" placeholder="请输入矿产类型" type="text" class="layui-input" disabled="true">
                        </div>
                    </div>
                    <div class="layui-inline" style="margin-top: 10px">
                        <label class="layui-form-label">矿区规模<span style="color: red;">*</span></label>
                        <div class="layui-input-inline">
                            <select id="kqgm" name="kqgm" class="layui-select" data-value=" " lay-filter="select-kqgm" disabled="true">
                                <option value=" " selected="selected"></option>
                                <option value="小型">小型</option>
                                <option value="中型">中型</option>
                                <option value="大型">大型</option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="layui-form-item">
                    <div class="layui-inline" style="margin-top: 10px">
                        <label class="layui-form-label">项目涉及面积，整数16位，小数2位<span style="color: red;">*</span></label>
                        <div class="layui-input-inline">
                            <input id="xmmj" name="xmmj" placeholder="请输入项目涉及面积，整数16位，小数2位" type="text"
                                   class="layui-input"
                                   lay-verify="required|C" disabled="true">
                        </div>
                    </div>
                    <div class="layui-inline" style="margin-top: 10px">
                        <label class="layui-form-label">生产能力，单位万t/a<span style="color: red;">*</span></label>
                        <div class="layui-input-inline">
                            <input id="scnl" name="scnl" placeholder="请输入生产能力，单位万t/a" type="text" class="layui-input"
                                   disabled="true">
                        </div>
                    </div>

                </div>
                <div class="layui-form-item">
                    <div class="layui-inline" style="margin-top: 10px">
                        <label class="layui-form-label">中心点经度，保留六位小数<span style="color: red;">*</span></label>
                        <div class="layui-input-inline">
                            <input id="kfx" name="kfx" placeholder="请输入中心点经度，保留六位小数" type="text" class="layui-input"
                                   lay-verify="required|A" disabled="true">
                        </div>
                    </div>
                    <div class="layui-inline" style="margin-top: 10px">
                        <label class="layui-form-label">中心点纬度，保留6位小数<span style="color: red;">*</span></label>
                        <div class="layui-input-inline">
                            <input id="kfy" name="kfy" placeholder="请输入中心点纬度，保留6位小数" type="text" class="layui-input"
                                   lay-verify="required|B" disabled="true">
                        </div>
                    </div>

                </div>
                <div class="layui-form-item">
                    <div class="layui-inline" style="margin-top: 10px">
                        <label class="layui-form-label">该项目复垦义务人<span style="color: red;">*</span></label>
                        <div class="layui-input-inline">
                            <input id="ywr" name="ywr" placeholder="请输入该项目复垦义务人" type="text" class="layui-input"
                                   disabled="true">
                        </div>
                    </div>
                    <div class="layui-inline" style="margin-top: 10px">
                        <label class="layui-form-label">方案编制单位<span style="color: red;">*</span></label>
                        <div class="layui-input-inline">
                            <input id="bzdw" name="bzdw" placeholder="请输入方案编制单位" type="text" class="layui-input"
                                   disabled="true">
                        </div>
                    </div>

                </div>
                <div class="layui-form-item">
                    <div class="layui-inline" style="margin-top: 10px">
                        <label class="layui-form-label">编制单位地址<span style="color: red;">*</span></label>
                        <div class="layui-input-inline">
                            <input id="bzdwdz" name="bzdwdz" placeholder="请输入编制单位地址" type="text" class="layui-input"
                                   disabled="true">
                        </div>
                    </div>
                    <div class="layui-inline" style="margin-top: 10px">
                        <label class="layui-form-label">法人代表<span style="color: red;">*</span></label>
                        <div class="layui-input-inline">
                            <input id="frdb" name="frdb" placeholder="请输入法人代表" type="text" class="layui-input" disabled="true">
                        </div>
                    </div>

                </div>
                <div class="layui-form-item">
                    <div class="layui-inline" style="margin-top: 10px">
                        <label class="layui-form-label">预估复垦经费<span style="color: red;">*</span></label>
                        <div class="layui-input-inline">
                            <input id="fkjf" name="fkjf" placeholder="请输入预估复垦经费" type="text" class="layui-input"
                                   lay-verify="required|D" disabled="true">
                        </div>
                    </div>
                    <div class="layui-inline" style="margin-top: 10px">
                        <label class="layui-form-label">方案生效时间<span style="color: red;">*</span></label>
                        <div class="layui-input-inline">
                            <input id="sxsj" name="sxsj" placeholder="请输入方案生效时间" type="text" class="layui-input"
                                   disabled="true">
                        </div>
                    </div>

                </div>
                <div class="layui-form-item">
                    <div class="layui-inline" style="margin-top: 10px">
                        <label class="layui-form-label">方案到期时间<span style="color: red;">*</span></label>
                        <div class="layui-input-inline">
                            <input id="dqsj" name="dqsj" placeholder="请输入方案到期时间" type="text" class="layui-input"
                                   disabled="true">
                        </div>
                    </div>
                    <div class="layui-inline" style="margin-top: 10px">
                        <label class="layui-form-label">方案服务年限<span style="color: red;">*</span></label>
                        <div class="layui-input-inline">
                            <input id="fwnx" name="fwnx" placeholder="请输入方案服务年限" type="text" class="layui-input"
                                   disabled="true">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline" style="margin-top: 10px">
                        <label class="layui-form-label">项目评审结点<span style="color: red;">*</span></label>
                        <div class="layui-input-inline">
                            <select id="psjd" name="psjd" class="layui-select" data-value=" " lay-filter="select-kqgm" disabled="true">
                                <option value="空白" selected="selected"></option>
                                <option value="县级初审">县级初审</option>
                                <option value="县级终审">县级终审</option>
                                <option value="市级审批">市级审批</option>
                                <option value="省级审批">省级审批</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline" style="margin-top: 10px">
                        <label class="layui-form-label">项目驳回节点<span style="color: red;">*</span></label>
                        <div class="layui-input-inline">
                            <input id="psbhjd" name="psbhjd" placeholder="请输入项目驳回节点" type="text" class="layui-input" disabled="true">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline" style="margin-top: 10px">
                        <label class="layui-form-label">县级初审时间<span style="color: red;">*</span></label>
                        <div class="layui-input-inline">
                            <input id="pssjXs" name="pssjXs" placeholder="请选择时间" type="text" class="layui-input"
                                   disabled="true">
                        </div>
                    </div>
                    <div class="layui-inline" style="margin-top: 10px">
                        <label class="layui-form-label">县级终审时间<span style="color: red;">*</span></label>
                        <div class="layui-input-inline">
                            <input id="pssjXf" name="pssjXf" placeholder="请选择时间" type="text" class="layui-input"
                                   disabled="true">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline" style="margin-top: 10px">
                        <label class="layui-form-label">市级评审时间<span style="color: red;">*</span></label>
                        <div class="layui-input-inline">
                            <input id="pssjC" name="pssjC" placeholder="请选择时间" type="text" class="layui-input"
                                   disabled="true">
                        </div>
                    </div>
                    <div class="layui-inline" style="margin-top: 10px">
                        <label class="layui-form-label">省级评审时间<span style="color: red;">*</span></label>
                        <div class="layui-input-inline">
                            <input id="pssjS" name="pssjS" placeholder="请选择时间" type="text" class="layui-input"
                                   disabled="true">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-inline layui-col-md12 text-right">
            <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
            <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
        </div>

    </div>
</form>


@}
