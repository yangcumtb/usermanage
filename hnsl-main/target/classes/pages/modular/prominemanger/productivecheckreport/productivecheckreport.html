@layout("/common/_container.html",{js:["/assets/modular/prominemanger/productivecheckreport/productivecheckreport.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">生产矿山一市一核查报告表管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <button id="btnExp" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>导出
                                </button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="productivecheckreportTable"
                           lay-filter="productivecheckreportTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    @if(shiro.hasPermission("prominemanger:productivecheckreport:uploadpdfreport")){
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="uploadpdfreport" style="background-color: #99CCCC">上传核查报告</a>
    <div class="layui-divider layui-divider-vertical" role="separator"></div>
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="previewpdfreport" style="background-color: #66CCCC">预览核查报告</a>
    @}
    @if(shiro.hasPermission("prominemanger:productivecheckreport:remove")){
    <div class="layui-divider layui-divider-vertical" role="separator"></div>
    <a class="layui-action layui-action-danger" lay-event="delete">删除核查报告</a>
    @}
</script>
@}
