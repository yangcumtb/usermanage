@layout("/common/_form.html",{js:["/assets/modular/system/menu/menu_add.js"]}){

<form class="layui-form" id="menuForm" lay-filter="menuForm">
    <div class="layui-fluid" style="padding-bottom: 70px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="menuId" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="menuName" placeholder="请输入名称" type="text" class="layui-input"
                                   lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">父级菜单<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="parentId" name="parentId" type="hidden">
                            <input id="parentName" name="parentName" placeholder="请选择父级菜单" type="text"
                                   class="layui-input" autocomplete="off" lay-verify="required" lay-verType="tips"
                                   required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">菜单类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="radio" name="menuType" value="M" title="目录" checked/>
                            <input type="radio" name="menuType" value="C" title="菜单"/>
                            <input type="radio" name="menuType" value="F" title="按钮"/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">显示/隐藏<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="radio" name="visible" value="0" title="显示" checked/>
                            <input type="radio" name="visible" value="1" title="隐藏"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">权限标识<span style="color: red;"></span></label>
                        <div class="layui-input-block">
                            <input name="perms" placeholder="请输入权限标识" type="text" class="layui-input"
                                   autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">请求地址<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="url" name="url" placeholder="请输入请求地址" type="text" class="layui-input"
                                   autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">图标</label>
                        <div class="layui-input-block">
                            <input name="icon" id="icon" placeholder="请输入图标" lay-filter="iconPicker" type="text"
                                   class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">排序<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="sort" placeholder="请输入排序" type="text" class="layui-input"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-right" style="z-index: 200">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
