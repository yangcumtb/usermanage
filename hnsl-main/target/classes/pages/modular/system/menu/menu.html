@layout("/common/_container.html",{plugins:["ztree"],js:["/assets/modular/system/menu/menu.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">菜单管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="menuName" class="layui-input" type="text" placeholder="菜单名称"/>
                            </div>
                            <div class="layui-inline">
                                <input id="level" class="layui-input" type="text" placeholder="层级"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn" style="background-color: #33549988"><i class="layui-icon">&#xe615;</i>搜索</button>
                                @if(shiro.hasPermission("system:menu:edit")){
                                <button id="menuAdd" class="layui-btn icon-btn" style="background-color: #33549988"><i class="layui-icon">&#xe654;</i>添加</button>
                                @}
                                <button id="expandAll" class="layui-btn icon-btn" style="background-color: #339997"><i class="layui-icon">&#xe654;</i>展开所有</button>
                                <button id="foldAll" class="layui-btn icon-btn" style="background-color: #339997"><i class="layui-icon">&#xe656;</i>折叠所有</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="menuTable" lay-filter="menuTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="menuTableBar">
    @if(shiro.hasPermission("system:menu:edit")){
    <a class="layui-action layui-action-primary" lay-event="edit" style="color: #33549988"><i class="layui-icon layui-icon-edit" style="margin-right: 2px;font-size: 18px"></i>修改</a>
    @}
    @if(shiro.hasPermission("system:menu:remove")){
    <div class="layui-divider layui-divider-vertical" role="separator"></div>
    <a class="layui-action " lay-event="delete" style="color: #ffa847"><i class="layui-icon layui-icon-delete" style="margin-right: 2px;"></i>删除</a>
    @}
</script>
<script>
    function handleResize() {
        var htmlWidth = document.documentElement.clientWidth || document.body.clientWidth
        let htmlDom = document.getElementsByTagName('html')[0]
        htmlDom.style.fontSize = 1 / 1920 * htmlWidth + 'px' +
            '';
    }
    handleResize();
    window.onresize = handleResize;
</script>
@}
