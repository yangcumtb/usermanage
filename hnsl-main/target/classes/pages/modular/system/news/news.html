@layout("/common/_container.html",{js:["/assets/modular/system/news/news.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">新闻管理管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                @if(shiro.hasPermission("system:news:add")){
                                <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>
                                @}
                                <button id="btnExp" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="sysNewsTable" lay-filter="sysNewsTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    @if(shiro.hasPermission("system:news:edit")){
    <a class="layui-action layui-action-primary" lay-event="edit">修改</a>
    @}
    @if(shiro.hasPermission("system:news:remove")){
    <div class="layui-divider layui-divider-vertical" role="separator"></div>
    <a class="layui-action layui-action-danger" lay-event="delete">删除</a>
    @}
</script>
@}
