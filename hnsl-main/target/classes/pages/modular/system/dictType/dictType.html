@layout("/common/_container.html",{js:["/assets/modular/system/dictType/dictType.js"]}){
<style>
    html{
        font-size: 1px;
    }
</style>
<div class="layui-body-header">
    <span class="layui-body-header-title">字典类型表管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="condition" class="layui-input" type="text" placeholder="名称/编码" autocomplete="off"/>
                            </div>
                            <div class="layui-inline">
                                <select id="systemFlag">
                                    <option value="">字典类型</option>
                                    <option value="Y">系统类型</option>
                                    <option value="N">非系统类型</option>
                                </select>
                            </div>
                            <div class="layui-inline">
                                <select id="status">
                                    <option value="">状态</option>
                                    <option value="ENABLE">启用</option>
                                    <option value="DISABLE">禁用</option>
                                </select>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn" style="background-color: #33549988"><i class="layui-icon">&#xe615;</i>搜索</button>
                                @if(shiro.hasPermission("system:dict:add")){
                                <button id="btnAdd" class="layui-btn icon-btn" style="background-color: #33549988"><i class="layui-icon">&#xe654;</i>添加类型</button>
                                @}
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="dictTypeTable" lay-filter="dictTypeTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    @if(shiro.hasPermission("system:dict:edit")){
    <a class="layui-action layui-action-primary" lay-event="edit" style="color: #33549988"><i class="layui-icon layui-icon-edit" style="margin-right: 2px;font-size: 18px"></i>修改</a>
    @}
    @if(shiro.hasPermission("system:dict:remove")){
    <div class="layui-divider layui-divider-vertical" role="separator"></div>
    <a class="layui-action " lay-event="delete" style="color: #ffa847"><i class="layui-icon layui-icon-delete" style="margin-right: 2px;"></i>删除</a>
    @}
</script>
<script>
    function handleResize() {
        var htmlWidth = document.documentElement.clientWidth || document.body.clientWidth
        let htmlDom = document.getElementsByTagName('html')[0]
        htmlDom.style.fontSize = 1 / 1920 * htmlWidth + 'px' +
            '';
    }
    handleResize();
    window.onresize = handleResize;
</script>
@}
