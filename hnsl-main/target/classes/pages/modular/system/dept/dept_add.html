@layout("/common/_form.html",{js:["/assets/modular/system/dept/dept_add.js"]}){

<form class="layui-form" id="deptForm" lay-filter="deptForm">
    <div class="layui-fluid" style="padding-bottom: 70px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="deptId" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">部门名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="simpleName" placeholder="请输入部门名称" type="text" class="layui-input"
                                   lay-verify="required" lay-verType="tips" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">所属政区<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="adCode" name="adCode" type="hidden">
                            <input id="adName" name="adName" placeholder="请选择政区" type="text" class="layui-input"
                                   lay-verify="required" lay-verType="tips" required autocomplete="off" readonly/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">上级名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="pid" name="pid" type="hidden">
                            <input id="pName" name="pName" placeholder="请输入上级名称" type="text" class="layui-input"
                                   lay-verify="required" lay-verType="tips" required autocomplete="off" readonly/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">部门全称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="fullName" name="fullName" placeholder="请输入部门全称" type="text" class="layui-input"
                                   lay-verify="required" lay-verType="tips" required autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">部门类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <tag:dict_select id="deptType" name="deptType" type="select" head-type="2" head-name=""
                                             head-value="" default-value="" dict-type-code="DEPT_TYPE"
                                             lay-verify="required" lay-verType="tips">
                            </tag:dict_select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <input name="description" placeholder="请输入备注" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">排序</label>
                        <div class="layui-input-block">
                            <input name="sort" placeholder="请输入排序" type="text" class="layui-input"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-right">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>
@}
