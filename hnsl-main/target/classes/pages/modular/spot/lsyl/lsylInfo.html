<script type="text/html" id="tool">
    @if(shiro.hasPermission("lsyl:kParcel:edit")){
    <a class="layui-action layui-action-primary" lay-event="edit" style="color: #33549988">修改</a>
    <div class="layui-divider layui-divider-vertical" role="separator"></div> @}
    <a class="layui-action layui-action-primary" lay-event="uploadPic" style="color: #33549988">佐证材料</a>
    <div class="layui-divider layui-divider-vertical" role="separator"></div>
    @if(shiro.hasPermission("lsyl:kParcel:edit")){
    <a class="layui-action layui-action-primary" lay-event="detail" style="color: #33549988">查看</a>
    <div class="layui-divider layui-divider-vertical" role="separator"></div> @}
    @if(shiro.hasPermission("lsyl:kParcel:location")){
    <a class="layui-action layui-action-primary" lay-event="location" style="color: #33549988">定位</a>@}
    @if(shiro.hasPermission("lsyl:kParcel:remove")){
    <div class="layui-divider layui-divider-vertical" role="separator"></div>
    <a class="layui-btn layui-btn-normal layui-btn-xs" style="background-color: #ffa847" lay-event="delete">删除</a>
    @}
</script>
<script>
    function handleResize() {
        var htmlWidth = document.documentElement.clientWidth || document.body.clientWidth
        let htmlDom = document.getElementsByTagName('html')[0]
        htmlDom.style.fontSize = 1 / 1920 * htmlWidth + 'px' +
            '';
    }
    handleResize();
    window.onresize = handleResize;
