@layout("/common/_tree_container.html",{plugins:["ztree"],js:["/assets/modular/LsylTask/LsylTask_distribute.js"]}){
<style>
    html {
        font-size: 1px;
    }
</style>
<div class="layui-body-header">
    <span class="layui-body-header-title">用户管理</span>
</div>

<div id="myContiner" style="height: 100%">
    <div class="ui-layout-west">
        <div class="box box-main">
            <div class="ui-layout-content">
                <div id="deptTree"></div>
            </div>
        </div>
    </div>
    <div class="ui-layout-center">
        <div class="layui-fluid">
            <div class="layui-row">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body">
                            <div class="layui-form toolbar">
                                <input id="defaultPassword" class="layui-input" type="hidden"
                                       value="${constants.getDefaultPassword()}"/>
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <input id="name" class="layui-input" type="text" placeholder="账号/姓名/手机号"/>
                                    </div>
                                    <div class="layui-inline">
                                        <button id="btnSearch" class="layui-btn icon-btn" style="background-color: #33549988"><i
                                                class="layui-icon">&#xe615;</i>搜索
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <table class="layui-table" id="userTable" lay-filter="userTable"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    <a class="layui-action layui-action-primary" lay-event="distributeTask" style="color: #ffa847">
        <i class="layui-icon" style="margin-right: 2px;font-size: 18px"></i>
        分配任务</a>
</script>
<script>
    function handleResize() {
        var htmlWidth = document.documentElement.clientWidth || document.body.clientWidth
        let htmlDom = document.getElementsByTagName('html')[0]
        htmlDom.style.fontSize = 1 / 1000 * htmlWidth + 'px' +
            '';
    }
    handleResize();
    window.onresize = handleResize;
</script>
@}
